<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTA-LINK Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .box {
            background-color: #ff7f00;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 10px;
            display: flex;
            align-items: center;
        }
        .box.green {
            background-color: #00c853;
        }
        .box.blue {
            background-color: #00b0ff;
        }
        .box.gray {
            background-color: #757575;
        }
        .status {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>KOTA-LINK DIAGRAM</h1>
    <div class="diagram">
        <div class="row">
            <div id="allstar" class="box">Allstar 57686<span class="status"></span></div>
        </div>
        <div class="row">
            <div id="echolink" class="box">Echolink: N0DYG-R 910094 HOIP#15031 HHUS#94177<span class="status"></span></div>
        </div>
        <div class="row">
            <div class="box blue">Analog Reflector</div>
        </div>
        <div class="row">
            <div id="ab_mb" class="box">AB + MB<span class="status"></span></div>
            <div id="mb" class="box">MB<span class="status"></span></div>
            <div id="usrp2p25" class="box">USRP2P25<span class="status"></span></div>
        </div>
        <div class="row">
            <div id="dmr" class="box green">DMR TGIF: 350<span class="status"></span></div>
            <div id="ysf" class="box green">YSF: US-KOTA-LINK 57686<span class="status"></span></div>
            <div id="p25" class="box green">P25: 65103<span class="status"></span></div>
        </div>
        <div class="row">
            <div class="box gray">We plan to add these later on: M17, NXDN, DSTAR</div>
        </div>
    </div>
    <script>
        async function fetchStatus() {
            const response = await fetch('/api/status');
            const status = await response.json();

            document.getElementById('allstar').querySelector('.status').textContent = ` (${status.allstar})`;
            document.getElementById('echolink').querySelector('.status').textContent = ` (${status.echolink})`;
            document.getElementById('ab_mb').querySelector('.status').textContent = ` (${status.ab_mb})`;
            document.getElementById('mb').querySelector('.status').textContent = ` (${status.mb})`;
            document.getElementById('usrp2p25').querySelector('.status').textContent = ` (${status.usrp2p25})`;
            document.getElementById('dmr').querySelector('.status').textContent = ` (${status.dmr})`;
            document.getElementById('ysf').querySelector('.status').textContent = ` (${status.ysf})`;
            document.getElementById('p25').querySelector('.status').textContent = ` (${status.p25})`;
        }

        fetchStatus();
        setInterval(fetchStatus, 10000);
    </script>
</body>
</html>
